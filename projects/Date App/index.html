<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <script src="app.js"></script>
</head>

<body>
    <div class="container top d-flex">

        <h1 style="text-align: center;" class="mt-2">Age Calculator</h1>
        <hr>
        <p style="text-align: center;" class="mt-1">Enter your age and know that how years,how months and how days have Passed hitherto from your birthday.</p>
        <!-- <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped  bg-danger progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div> -->
      </div>
    <div class="main">

        <div class=" card mt-3 input-box" style="width: 32rem;">
            <div class="card-body ">
                <center><div  class="col-lg-10 col-md-9 col-sm-9 col-9 inp-name mb-4">    
                    <span id="name-title">Name:</span> <input type="text" id="inp-name" class="form-control" placeholder="Enter You Name" aria-label="City">
                </div></center>
                <hr>
                <div class="row g-3 ">
                    <h5 style="text-align: center; font-size: 18px;" class="mt-4 mb-1">Enter your age in Date,month and Year</h5>
                    <div class="col-sm-4">
                        <input id="date" type="text" class="form-control" placeholder="Date" aria-label="City">
                    </div>
                    <div class="col-sm-4">
                        <input id="month" type="text" class="form-control" placeholder="Month" aria-label="State">
                    </div>
                    <div class="col-sm-4">
                        <input id="year" type="text" class="form-control" placeholder="Year" aria-label="Zip">
                    </div>
                </div>
             <center><button type="button" class="btn btn-primary mt-5 " id="button" onclick="calculate()" >Calculate</button></center>
            </div>
        </div>

    </div>
    <center>
    <div class="list container mt-5">
        
        <ul class="mb-3 p-0" id="list-item">
            <div class="serial col-xl-2 col-lg-2  col-md-2 col-sm-2 col-2 flex-grow-4" id="serial">
                <div class="headings">S.No</div>
            </div>
            <div class="name col-xl-2 col-lg-2 col-md-2 col-sm-2 col-3 flex-grow-1" id="name">
                <div class="headings nameHeading">Name</div>
            </div>
            <div class="age col-xl-5 col-lg-5 col-md-5  col-sm-7 col-7 flex-grow-1 " id="age">
                <div style="border: none;" class="headings">Age</div>
            </div>
        </ul>
    </div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
