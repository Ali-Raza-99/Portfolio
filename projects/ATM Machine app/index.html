<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM MACHINE APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>


  <!-- add <input type="text" id="inp">
    <button onclick="run()">click</button> -->



  <!-- As a heading -->
  <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid d-flex justify-content-center">
      <center> <span class="navbar-brand mb-0 h1">ATM MACHINE APP</span> </center>
    </div>
  </nav>


  <div class="container mt-3">

    <div class="card text-center">
      <div class="card-header mt-2">
        <p> ENTER YOUR AMOUNT IN INPUT AND KNOW THAT HOW MANY AND WHICH CURRENCY NOTES HAVE YOU GOT.</p>
      </div>
      <div class="mt-4 card-body d-flex justify-content-center">
        <div class="input-div col-auto">
          <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
          <input type="text" class="form-control" id="inp" placeholder="Enter value in Numbers">
        </div>
        <div class="mx-3 button"> <a id='button' onclick="run()"  class="btn btn-dark">ENTER</a></div>
      </div>
      <div class="spin-area mt-4 mb-5">
        <div>
          <h2 id="pending">.......</h2>
        </div>
      </div>
      <div id="result" class="m-0 container-md result-area d-flex justify-content-center justify-content-around row">
        <div  class="notes col-xl-6 col-lg-6 col-md-6 col-sm-12"><h5>Total Hundred's Notes :</div>
          <div  class="notes col-xl-6 col-lg-6 col-md-6 col-sm-12"><h5>Total Fifty's Notes :</div>
          <div  class="notes col-xl-6 col-lg-6 col-md-6 col-sm-12"><h5>Total Ten's Notes :</div>
          <div  class="notes col-xl-6 col-lg-6 col-md-6 col-sm-12"><h5>Rest of Amount :</div>
      </div>

      <div id="footer" class="card-footer text-body-secondary">
        <h5>Total Amount : </h5>
      </div>
    </div>

  </div>



</body>
