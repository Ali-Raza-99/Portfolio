<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="resultBody">

    <div class="container mt-5">
        <div class="row mt-6">
            <div class="col-md-12 text-center">
                <img src="award.png" alt="award icon" class="w-15" width="15%" >
               <h1 style="font-weight: bold;" id="name" class="text-center mt-3">Ali Raza</h1>
                
                <h3 class="text-theme font-weight-bold mb-3 mt-3" id="result">YOU SCORED <span id="resultScore"></span> OUT OF 50</h3>
                <a href="name.html" class="btn btn-success" id="quizBtn">Start Quiz Again
                    <i class="fa fa-repeat"></i></a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script>

     document.getElementById('name').innerHTML = localStorage.getItem('user');
     document.getElementById('resultScore').innerHTML = localStorage.getItem('score');

    </script>  

</body>
</html>
